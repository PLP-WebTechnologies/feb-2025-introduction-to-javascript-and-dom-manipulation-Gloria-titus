<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">DOM Manipulation Demo</h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="text-changer" class="action-btn">Change Text</button>
        </section>
        
        <section class="content-section">
            <div id="style-demo" class="box">This box will change color and size.</div>
            <button id="style-changer" class="action-btn">Change Styles</button>
        </section>
        
        <section class="content-section">
            <div id="element-container">
                <p>Click the button to add or remove elements.</p>
            </div>
            <button id="toggle-element" class="action-btn">Toggle Element</button>
        </section>
    </main>
    
    <footer>
        <p>@2025</b>
            Gloria</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
